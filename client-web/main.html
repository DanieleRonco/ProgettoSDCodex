<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principale - Gestione Domini Internet - Codex - Domini Internet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pagina Principale</h1>
        <h3>Gestione Domini Internet</h3>
        <div class="button-grid">
            <button onclick="location.href='registra_dominio.html'">Registra un dominio</button>
            <button onclick="location.href='rinnova_dominio.html'">Rinnova un dominio</button>
            <button onclick="location.href='elenco_domini.html'">Visualizza l'elenco dei domini registrati</button>
            <button onclick="location.href='elenco_ordini.html'">Visualizza l'elenco degli ordini</button>
        </div>
    </div>
</body>
</html>
